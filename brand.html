<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brand Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fef9f3;
      position: relative;
    }

    .background-img {
        width:100%;
        height: auto;
        display:block;
    }

    .logo-link{
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
    }

    .logo-link img {
        width: 300px;
        height: auto;
    }
  </style>
</head>
<body>
  <a href="index.html" class="logo-link">
    <img src="images/cotologo.gif" alt="Go to Home" />
  </a>  

  <img src="images/brandmomoreal.jpeg" alt="brand image" class="background-img"/>
</body>
</html>
